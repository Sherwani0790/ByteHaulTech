<script>
  const paragraphs = document.querySelectorAll('.section1-main-text-1, .section1-main-text-2, .section1-main-text-3, .section1-main-text-4');
  let currentParagraphIndex = 0;
  const animationDuration = 3000; // 3 seconds

  function showParagraph() {
    paragraphs.forEach(p => p.style.display = 'none');
    paragraphs[currentParagraphIndex].style.display = 'block';
    paragraphs[currentParagraphIndex].classList.add('fadeInOut');

    setTimeout(() => {
      paragraphs[currentParagraphIndex].classList.remove('fadeInOut');
      currentParagraphIndex = (currentParagraphIndex + 1) % paragraphs.length;
      showParagraph();
    }, animationDuration);
  }

  showParagraph();
</script>
